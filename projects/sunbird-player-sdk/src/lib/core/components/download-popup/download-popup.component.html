<div class="file-download" [ngClass]="{'showDownload':showDownloadPopUp}">
  <div class="file-download__overlay">
    <div class="file-download__popup">
      <div class="close-btn" (click)="hideDownloadPopup()">
        <button type="button" class="close-icon" data-animation="showShadow" aria-label="player-close-btn"></button>
      </div>
      <div class="file-download__metadata">
        <h5 class="file-download__title text-left">Confirm Download</h5>
        <div class="file-download__text text-left">"{{title}}" will be saved on your device.</div>
        <div class="file-download__size">
          <!-- File Size 1.6mb -->
        </div>
        <div class="file-download__action-btns">
          <button type="button" (click)="hideDownloadPopup()" class="sb-btn sb-btn-normal sb-btn-outline-primary sb-btn-radius cancel-btn mr-8">Cancel</button>
          <button type="button" class="sb-btn sb-btn-normal sb-btn-primary sb-btn-radius download-btn" (click)="download()">Download</button>
        </div>
      </div>
    </div>
  </div>
</div>
